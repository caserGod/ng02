<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="angular.min.js"></script>
</head>
<body ng-app='app'>
	<div ng-controller='first'>
		<input type="text" ng-model='msg' ng-change='show()'>
		<div>{{infor}}</div>
	</div>

	<script>
		var app=angular.module('app',[]);
		app.controller('first',['$scope','self',function($scope,self){
			$scope.show=function(){
				$scope.infor=self.a($scope.msg)
			}
		}]);
		app.factory('self',function(){
			function format(msg){
				var arr=msg.split('');
				var str=arr.join('-');
				return str;
			}
			return {
				a:format;
			}
		});

	</script>
</body>
</html>
